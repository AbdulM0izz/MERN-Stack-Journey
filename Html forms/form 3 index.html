<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 3</title>
</head>

<body>

    <h2>Job Application</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br>
        <br>


        <label for="email"> Email:</label>
        <input type="text" id="email" name="email">

        <br/>
        <br/>

        <label for="phone"> Phone :</label>
        <input type="tel" id="phone" name="phone">

        <br/>
        <br/>

        <label for="fileupload">Resume : </label>
        <input type="file" name="fileupload" id="fileupload">

        <br>
        <br>
        <label for=" counter">Experience :</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br>
        <br>
        <fieldset>
            <legend>Skills</legend>
            <label for="html">Html</label>
            <input type="checkbox" name="html" id="html">

            <label for="html">Css</label>
            <input type="checkbox" name="css" id="css">

            <label for="html">javaScript</label>
            <input type="checkbox" name="javascript" id="javaScript">

        </fieldset>

        <br>

        <label for="education">Options</label>
        <select name="education" id="education">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
        </select>

        <button>Submit</button>




    </form>

</body>

</html>
