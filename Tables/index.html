<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html tables </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Html Table</h1>

    <table border="1">
        <thead>
            <th>Student id</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>

        <tbody>
            <tr>
                <td>1234</td>
                <td>Bill</td>
                <td>Male </td>
                <td>17</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
