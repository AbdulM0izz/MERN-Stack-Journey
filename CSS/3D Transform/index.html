<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D TransForm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="items" id="rotatex">Rotate X</div>
        <div class="items" id="rotatey">Rotate y</div>
        <div class="items" id="rotatez">Rotate z</div>
        <div class="items" id="transx">Translate X</div>
        <div class="items" id="transy">Translate y</div>
        <div class="items" id="transz">Translate z</div>
        <div class="items" id="scalex">Scale X</div>
        <div class="items" id="scaley">Scale Y</div>
        <div class="items" id="scalez">Scale Z</div>
    </div>

</body>

</html>
