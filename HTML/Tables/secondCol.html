<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second column</title>
</head>

<body>
    <h1>Column</h1>
    <table border="1">
        <tr>
            <td>Column1</td>
            <td>Column2</td>
            <td>Column3</td>
        </tr>
        <tr>
            <td>col2</td>
            <td>col3</td>
            <td rowspan="3">col4</td>
        </tr>
        <tr>
            <td colspan="2">col5</td>

        </tr>
        <tr>
            <td>col8</td>
            <td>col9</td>

        </tr>
    </table>


</body>

</html>
