<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>



    <div class="user-container">
        <h1>LeetMetric</h1>
        <p>Enter username below:</p>
        <div class="user-input-container">
            <input type="text" placeholder="enter your username" id="user-input">
            <button id="search-btn">Search</button>
        </div>

        <div class="stats-container">

            <div class="progress">
                <div class="progress-items ">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <span>Easy</span>
                    </div>
                </div>
                <div class="progress-items ">
                    <div class="Medium-progress circle">
                        <span id="Medium-label"></span>
                        <span>Medium</span>
                    </div>
                </div>
                <div class="progress-items ">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        <span>Hard</span>
                    </div>
                </div>
            </div>

            <div class="stats-cards"></div>

        </div>

    </div>



</body>

</html>
